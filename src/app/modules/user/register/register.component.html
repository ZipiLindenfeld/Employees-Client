<form *ngIf="this.registerForm" [formGroup]="registerForm">
    <mat-form-field>
        <mat-label for="userName">user name</mat-label>
        <input matInput type="text" placeholder="userName" name="userName" formControlName="userName" />
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['userName'].errors&&this.registerForm.controls['userName'].touched">
        <div *ngIf="!registerForm.controls['userName'].errors['required']&&!registerForm.controls['userName'].errors['minLength']"
            style="color: red;">
            min length is 3 chars</div>
        <div *ngIf="registerForm.controls['userName'].errors['required']" style="color: red;">this field
            is required</div>
    </ng-container>
    <br />
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [disabled]="registerForm.controls['password'].errors"
            [attr.aria-label]="'הסתר סיסמה'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <ng-container *ngIf="this.registerForm.controls['password'].errors&&this.registerForm.controls['password'].touched">
        <div *ngIf="!registerForm.controls['password'].errors['required']&&!registerForm.controls['password'].errors['minLength']"
            style="color: red;">
            min length is 3 chars</div>
        <div *ngIf="registerForm.controls['password'].errors['required']" style="color: red;">this field
            is required</div>
    </ng-container>
    <button mat-fab extended type="submit" (click)="registerUser()"
        [disabled]="!registerForm.valid"><mat-icon>login</mat-icon>Save</button>
</form>
